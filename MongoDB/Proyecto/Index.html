<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CONCEPT HOUSE</h1>
        <div class="container-icon">
            <div class="container-cart-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                </svg>
                <div class="count-products">
                    <span id="contador-productos">0</span>
                </div>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="row-product hidden">
                    <div class="cart-product">
                        <div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Latín Flavor</p>
                            <span class="precio-producto-carrito">$130</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </div>
                </div>

                <div class="cart-total hidden">
                    <h3>Total:</h3>
                    <span class="total-pagar">$350</span>
                </div>
                <p class="cart-empty">Carrito vacío</p>
            </div>
        </div>
    </header>

    <div class="container-items">
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/5b/4f/54/5b4f54704ecc5aef7c80aa54ca265ffa.jpg" alt="Dibujo" />
            </figure>
            <div class="info-product">
                <h2>Picassdo Cat</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/77/4f/e2/774fe2db041ce4874907924f6a24d93d.jpg" alt="Dibujo" />
            </figure>
            <div class="info-product">
                <h2>Emociones</h2>
                <p class="price">$100</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/4f/13/8b/4f138b7463228484272af25546ec6c74.jpg" alt="Pintura">
            </figure>
            <div class="info-product">
                <h2>Latín Flavor</h2>
                <p class="price">$130</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/99/b7/3e/99b73e0c35c50457d273b39b019631a0.jpg" alt="Pintura">
            </figure>
            <div class="info-product">
                <h2>Party Color</h2>
                <p class="price">$110</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/6e/ee/1a/6eee1aaff01a755afda149a15a640c69.jpg" alt="Pintura">
            </figure>
            <div class="info-product">
                <h2>Rose Frog</h2>
                <p class="price">$115</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/7f/ee/1e/7fee1ed46a130f5eee1e35881296fa4f.jpg" alt="Pintura">
            </figure>
            <div class="info-product">
                <h2>Music Lovers</h2>
                <p class="price">$110</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/df/8f/2c/df8f2c50f47f25b1cba95676d8f9398b.jpg" alt="Óleo">
            </figure>
            <div class="info-product">
                <h2>Nights</h2>
                <p class="price">$145</p>
                <button class="btn-add-cart">añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/564x/ba/76/f6/ba76f6b89cbf9a84da6ad4cc1da8dbd6.jpg" alt="Dibujo">
            </figure>
            <div class="info-product">
                <h2>Marea</h2>
                <p class="price">$120</p>
                <button class="btn-add-cart">Añadir al carrito</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
